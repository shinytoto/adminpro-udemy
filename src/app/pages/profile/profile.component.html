<div class="row animated fadeIn">

  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de Usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>

        <form ngNativeValidate #editForm="ngForm" (ngSubmit)="guardar(editForm.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname"> de Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname"
                placeholder="Nombre" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo Electrónico de Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email"
                class="form-control" placeholder="Correo Electrónico" required>
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
            Guardar</button>
          <button type="submit" class="btn btn-inverse waves-effect waves-light"><i class="fa fa-times"></i>
            Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body align">
        <h4 class="card-title">Fotografía de Usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>

        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="">
        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">
        <input (change)="seleccionImagen($event.target.files[0])" type="file">

        <br><br>

        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button"
          class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
          Actualizar Foto
        </button>

      </div>
    </div>
  </div>

</div>
