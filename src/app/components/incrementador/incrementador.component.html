<h3>{{leyenda}} - {{progreso}}</h3>

<div class="input-group">
  <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>

  <input #txtProgress name="progreso" [(ngModel)]="progreso" type="number" (ngModelChange)="onChange($event)" min="1" max="100"
    class="form-control" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">

  <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)"><i class="mdi mdi-plus"></i></button>
</div>
