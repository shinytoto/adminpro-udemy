<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body align">

          <img *ngIf="!imagenTemp" [src]="'string' | imagen" class="w150" alt="">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">
          <input (change)="seleccionImagen($event.target.files[0])" type="file">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
            Cancelar
          </button>
          <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir
            Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
